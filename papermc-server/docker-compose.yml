version: "3.9"
services:
  minecraft:
    image: "marctv/minecraft-papermc-server@sha256:565b117642cdef8ab7128257fc7a1c26166224a1d7ee2ea2dcea200e9d9f47f8"
    restart: always
    container_name: "papermc-server"
    environment:
      MEMORYSIZE: "12G"
      PAPERMC_FLAGS: ""
      TZ: Europe/Copenhagen
    volumes:
      - "./data:/data:rw"
    ports:
      - "25565:25565"
    # The following allow `docker attach minecraft` to work
    stdin_open: true
    tty: true