version: "3.9"
services:
  minecraft:
    image: "marctv/minecraft-papermc-server@sha256:b212d646f5cc37fe3042a68079aa62de27f0c2d3e311a40a5e6c6e80176e8a9f"
    restart: always
    container_name: "papermc-server"
    environment:
      MEMORYSIZE: "12G"
      PAPERMC_FLAGS: ""
      TZ: Europe/Copenhagen
    volumes:
      - "./data:/data:rw"
    ports:
      - "25565:25565"
    # The following allow `docker attach minecraft` to work
    stdin_open: true
    tty: true