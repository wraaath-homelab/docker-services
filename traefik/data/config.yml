http:
  routers:
    uptimekuma:
        - "https"
      rule: "Host(`uptime.wraaath.com`)"
      middlewares:
        - default-headers
        - https-redirectscheme
      tls: {}
      service: uptimekuma
    wgeasy:
      entryPoints:
        - "https"
      rule: "Host(`wg.l.wraaath.com`)"
      middlewares:
        - default-headers
        - https-redirectscheme
      tls: {}
      service: wgeasy

#endregion
#region services
    uptimekuma:
      loadBalancer:
        servers:
          - url: "http://192.168.0.152:3001"
        passHostHeader: true
    wgeasy:
      loadBalancer:
        servers:
          - url: "http://192.168.0.152:51821"
        passHostHeader: true

#endregion
  middlewares:
    https-redirectscheme:
      redirectScheme:
        scheme: https
        permanent: true

    default-headers:
      headers:
        frameDeny: true
        browserXssFilter: true
        contentTypeNosniff: true
        forceSTSHeader: true
        stsIncludeSubdomains: true
        stsPreload: true
        stsSeconds: 15552000
        customFrameOptionsValue: SAMEORIGIN
        customRequestHeaders:
          X-Forwarded-Proto: https

    default-whitelist:
      ipWhiteList:
        sourceRange:
        - "10.0.0.0/8"
        - "192.168.0.0/24"
        - "192.168.0.0/16"
        - "172.16.0.0/12"

    secured:
      chain:
        middlewares:
        - default-whitelist
        - default-headers
